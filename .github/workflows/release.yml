name: Create Release

on:
  workflow_call:
    inputs:
      version:
        description: 'Release version'
        required: true
        type: string
    secrets:
      token:
        description: 'GitHub token'
        required: true

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - name: Create Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.token }}
        with:
          tag_name: ${{ inputs.version }}
          release_name: Release ${{ inputs.version }}
          draft: false
          prerelease: false