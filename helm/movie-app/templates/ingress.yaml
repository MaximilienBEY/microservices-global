apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: ordering-ingress
  annotations:
    alb.ingress.kubernetes.io/scheme: internet-facing
    alb.ingress.kubernetes.io/target-type: ip
spec:
  ingressClassName: alb
  rules:
    - http:
        paths:
            - path: /user
              pathType: Prefix
              backend:
                service:
                  name: user
                  port:
                    number: 3002
            - path: /auth
              pathType: Prefix
              backend:
                service:
                  name: auth
                  port:
                    number: 3001
            - path: /movie
              pathType: Prefix
              backend:
                service:
                  name: movie
                  port:
                    number: 3000