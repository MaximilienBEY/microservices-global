apiVersion: apps/v1
kind: Deployment
metadata:
  name: cinema
spec:
  replicas: 1
  selector:
    matchLabels:
      app: cinema
  template:
    metadata:
      labels:
        app: cinema
    spec:
      containers:
        - name: cinema
          image: maximilienbey/movie-app_cinema:v0.0.7
          ports:
            - containerPort: 3000
          livenessProbe:
            httpGet:
              path: /cinema/health
              port: 3000
            initialDelaySeconds: 15
            timeoutSeconds: 2
          readinessProbe:
            httpGet:
              path: /cinema/health
              port: 3000
            initialDelaySeconds: 5
            timeoutSeconds: 2
          env:
            - name: JWT_SECRET
              value: "mysecret"
            - name: DATABASE_URL
              value: "postgresql://movie:movie@movie-app-postgresql:5432/movie?schema=public"
            - name : RABBIT_MQ_URL
              value: "amqp://movie:movie@movie-app-rabbitmq:5672"